<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOCS</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/estrutura-site.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/controllers.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/json.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/request.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/menu.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <nav class="top-menu">
        <div class="icon">
            <i class="material-icons">dehaze</i>
        </div>
        <div class="title">Docs @model.t.title</div>
    </nav>
    <div class="conteudo">
        <div class="menu">
            @html.raw(model.t.menu)
        </div>
        <div class="menu-aguarde"></div>
        <div class="corpo">
            <div class="row">
                @html.raw(model.t.conteudo)
            </div>
        </div>
        <div class="request">
            <div class="request-back" request-close></div>
            <div class="request-content"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/site.js"></script>
    <script src="js/json.js"></script>
    <script src="js/request.js"></script>
    <script src="js/menu.js"></script>

    <script>
        let showRequest = $showRequest();

        function apiTest(value) {
            let obj = JSON.parse(value);
            showRequest.create(obj.api, obj.controller, obj.route)
        }
    </script>
</body>

</html>
