<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Docs Payment</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/estrutura-site.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/controllers.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/json.css" type="text/css" rel="stylesheet" media="screen,projection" />

    <style>
        .request {
            display: none;
            flex-wrap: nowrap;
            justify-content: center;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000000bf;
            z-index: 100000;
        }

        .request-content {
            width: 90%;
            margin-top: 10px;
            max-width: 900px;
            height: 90%;
            background-color: white;
            border: 1px solid #ab47bc;
            -webkit-box-shadow: 0px 0px 15px -1px rgba(171, 71, 188, 1);
            -moz-box-shadow: 0px 0px 15px -1px rgba(171, 71, 188, 1);
            box-shadow: 0px 0px 15px -1px rgba(171, 71, 188, 1);
            overflow-y: auto;
        }

        .request-card {
            border: 1px solid #fbfbfb;
            border-left: 3px solid #b70000;
            font-size: 18px;
            padding: 7px !important;
            margin-bottom: 2px;
            color: #929292;
            font-weight: 500;
        }

        .txt-edit-json {
            width: 200px !important;
            padding-left: 5px !important;
            color: white !important;

        }

        .loading {
            display: none;
            width: 30px !important;
            height: 30px !important;
            top: 3px !important;
        }

        .loading.on {
            display: inline-block;
        }

        .loading-cor {
            border-color: #d4d4d4 !important;
        }

        .loading-spinner {}

        @media only screen and (max-width: 850px) {
            .request-content {
                width: 100%;
                margin-top: 0px;
            }
        }

        @media only screen and (max-height: 775px) {
            .request-content {
                height: 90%;
                margin-top: 0px;
            }
        }
    </style>
</head>

<body>
    <nav class="top-menu">
        <div class="icon">
            <i class="material-icons">dehaze</i>
        </div>
        <div class="title">Docs Payment</div>
    </nav>
    <div class="conteudo">
        <div class="menu"></div>
        <div class="menu-aguarde"></div>
        <div class="corpo">
        </div>
        <div class="request">
            <div class="request-content">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/site.js"></script>
    <script src="js/json.js"></script>
    <!--  TEMP PRA SIMULAR DADOS-->
    <script src="js/data.js"></script>
    <!--  FIM -->
    <script src="js/request.js"></script>

    <script>
        let showRequest = $showRequest();

        showRequest.create(
            $json_documents.api,
            $json_documents.controllers[0].name,
            $json_documents.controllers[0].routes[0]
        )

        // setTimeout(() => {
        //     showRequest.close();
        // }, 2000)

    </script>

</body>

</html>
